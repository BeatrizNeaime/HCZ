<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <img src="./assets/img/logo.svg" alt="" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="./assets/img/logo.svg" alt="" class="menu-lateral__logo">
        <a href="#" class="menu-lateral__icone menu-lateral__icone--inicio">Início</a>
        <a href="#" class="menu-lateral__icone menu-lateral__icone--videos">Vídeos</a>
        <a href="#" class="menu-lateral__icone menu-lateral__icone--picos">Picos</a>
        <a href="#" class="menu-lateral__icone menu-lateral__icone--integrantes">Integrantes</a>

        <a href="#" class="menu-lateral__icone menu-lateral__icone--pinturas">Pintura</a>
    </nav>

    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao cartao--destaque">
            <img src="./assets/img/banner-mobile_1.png" alt="" class="foto-one">
            <div class="cartao__conteudo">
                <p class="cartao__destaque">Vídeo em destaque</p>
                <h3 class="cartao__titulo">HZC - Life is... 2021</h3>
                <p class="cartao__criator">Bruno Lopez</p>
                <p class="cartao__info cartao__info--minutos">33 minutos</p>
                <p class="cartao__info cartao__info--views">33 visualizações</p>
                <button class="cartao__botao cartao__botao--destaque cartao__botao--play">Assistir agora</button>
            </div>
        </article>
        <section class="sectiao">
            <h3 class="titulo-sectiao"></h3>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
